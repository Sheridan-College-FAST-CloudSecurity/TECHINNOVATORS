<!-- public/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€“ BlogSphere</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-primary-700">Create an Account</h2>

    <form id="signup-form" class="space-y-4">
      <input type="text" name="username" id="signup-username" required placeholder="Username"
             class="w-full border p-3 rounded-lg" />
      <input type="email" name="email" id="signup-email" required placeholder="Email"
             class="w-full border p-3 rounded-lg" />       
      <input type="password" name="password" id="signup-password" required placeholder="Password"
             class="w-full border p-3 rounded-lg" />
      <button type="submit"
              class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700">
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="login.html" class="text-primary-600 hover:underline">Login here</a>
    </p>
  </div>

  <script src="js/config.js"></script>
  <script src="js/signup.js" defer></script>
</body>
</html>
