<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – BlogoSphere</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-primary-700">Welcome Back</h2>
    
    <form id="login-form" class="space-y-4">
      <input type="text" id="login-username" required placeholder="Username" class="w-full border p-3 rounded-lg" />
      <input type="password" id="login-password" required placeholder="Password" class="w-full border p-3 rounded-lg" />
      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700">Login</button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Don’t have an account? <a href="signup.html" class="text-primary-600 hover:underline">Sign up</a>
    </p>
  </div>

  <script src="js/config.js"></script>
  <script src="js/login.js" defer></script>
</body>
</html>
